<div class="min-w-screen min-h-screen bg-amber-950 flex items-center justify-center px-5 py-5">
  <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width: 1000px">
    <div class="md:flex w-full">
      <div class="md:w-1/2 bg-amber-900 py-0 px-0 relative">
        <img src="/assets/img/homem-em-um-salao-de-barbearia-fazendo-o-corte-de-cabelo-e-barba.jpg" alt="SchedullingBarber" width="100%" class="object-cover h-full w-full" />
        <div class="absolute top-1/3 left-1/3 transform -translate-x-1/2 -translate-y-1/2 font-bold">
          <h2><b class="text-amber-900 text-2xl font-bold">Schedulling Barber</b><br /></h2>
          <p class="text-sm text-amber-700">Fa√ßa login ou registre-se aqui para acessar.</p>
        </div>
      </div>
      <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
        <div class="text-center mt-24 mb-20">
          <h1 class="font-bold text-3xl text-gray-900">Login</h1>
          <p>Realize seu login</p>
        </div>
        <div>
          <div class="flex -mx-3">
            <!--Alerta de erro de login-->
            <div *ngIf="errorResponse" class="alert alert-danger" role="alert">
              {{ errorResponse }}
            </div>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="flex -mx-4">
              <div class="form-group w-full px-3 mb-5">
                <label class="text-sm font-semibold px-1">Email: </label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                  <input
                    type="email"
                    class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    placeholder="Insira seu email"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>
            <div class="flex -mx-4">
              <div class="form-group w-full px-3 mb-5">
                <label class="text-sm font-semibold px-1">Password: </label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                  <input
                    type="password"
                    class="form-control w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    placeholder="Insira sua senha"
                    formControlName="password"
                  />
                </div>
              </div>
            </div>
            <div class="flex justify-between">
              <div class="w-44 mr-36">
                <button type="submit" class="block w-full max-w-xs mx-auto bg-amber-950 hover:bg-amber-700 focus:bg-amber-700 text-white rounded-lg px-3 py-3 font-semibold">Login</button>
              </div>
              <div class="flex items-end">
                <a href="/register" class="text-amber-950 underline">Registre-se</a>
              </div>

            </div>
            <!-- <button type="submit" class="btn btn-secondary" routerLink="/register" routerLinkActive="selected">Registrar</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
