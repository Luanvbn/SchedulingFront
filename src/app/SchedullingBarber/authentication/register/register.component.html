<div class="sidenav">
  <div class="login-main-text">
     <h2><b>Schedulling Barber</b><br></h2>
     <p>Faça login ou registre-se aqui para acessar.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
      <div class='form-inline'>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [(ngModel)]="selectedOptionForForm" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Barbeiro
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="selectedOptionForForm" value="2">
          <label class="form-check-label" for="exampleRadios2">
            Cliente
          </label>
        </div>
      </div>


        <form *ngIf="selectedOptionForForm === '1'">
          <div class="form-group">
            <label>Nome: </label>
            <input type="email" class="form-control" placeholder="Insira seu email" name='name'>
          </div>
          <div class="form-group">
            <label>Sexo:  </label>
            <select class="form-control" aria-label="Selecione uma opção" name='sex'>
              <option selected disabled>Selecione uma opção</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label>Telefone:  </label>
            <input type="text" class="form-control" placeholder="Insira seu número de telefone" name="phone" [(ngModel)]="phoneNumber" (ngModelChange)="formatPhoneNumber()" maxlength="15">
          </div>

           <div class="form-group">
              <label>Email: </label>
              <input type="email" class="form-control" placeholder="Insira seu email"name='email'>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Insira sua senha"  name='password'>
           </div>
           <button type="submit" class="btn btn-black">Login</button>
           <button type="submit" class="btn btn-secondary">Register</button>
        </form>
     </div>
  </div>
</div>
