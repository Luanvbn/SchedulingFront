<div class="sidenav">
  <div class="login-main-text">
     <h2><b>Schedulling Barber</b><br></h2>
     <p>Faça login ou registre-se aqui para acessar.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-7 col-sm-12">
     <div class="login-form">
      <div class='form-inline'>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [(ngModel)]="selectedOptionForForm" (change)="onOptionChange()" value="1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Barbeiro
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="selectedOptionForForm" (change)="onOptionChange()" value="2">
          <label class="form-check-label" for="exampleRadios2">
            Cliente
          </label>
        </div>
      </div>


        <form [formGroup]='registerForm' *ngIf="selectedOptionForForm === '1'" (ngSubmit)='register()'>
          <div class="form-group">
            <label>Nome: </label>
            <input type="email" class="form-control" placeholder="Insira seu nome" formControlName="name">
          </div>
          <div class="form-group">
            <label>Sexo:  </label>
            <select class="form-control" aria-label="Selecione uma opção" formControlName="sex">
              <option selected disabled>Selecione uma opção</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label>Telefone:  </label>
            <input type="text" class="form-control" placeholder="Insira seu número de telefone" formControlName="phone" name="phone" >
          </div>

          <div class="form-group">
            <label>Endereço:  </label>
            <input type="text" class="form-control" placeholder="Insira seu endereço aqui" formControlName="address" name="address" >
          </div>

          <div class="form-group">
            <label>Data de Nascimento:  </label>
            <input type="date" class="form-control" placeholder="Insira sua data de Nascimento" formControlName="birthday" name="birthday" >
          </div>

           <div class="form-group">
              <label>Email: </label>
              <input type="email" class="form-control" placeholder="Insira seu email" formControlName="access_email" name='email'>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Insira sua senha" formControlName="access_password" name='password'>
           </div>
           <button type="submit" class="btn btn-black">Registrar</button>
           <a class='JaCadastrado' [routerLink]="['/login']" routerLinkActive="router-link-active">Já é cadastrado? Fazer login</a>
        </form>

        <form [formGroup]='registerForm' *ngIf="selectedOptionForForm === '2'" (ngSubmit)='register()'>
          <div class="form-group">
            <label>Nome: </label>
            <input type="email" class="form-control" placeholder="Insira seu email" formControlName="name" name='name'>
          </div>
          <div class="form-group">
            <label>Sexo:  </label>
            <select class="form-control" aria-label="Selecione uma opção" placeholder="Selecione uma opção"formControlName="sex" name='sex'>
              <option selected disabled>Selecione uma opção</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
            </select>
          </div>

          <div class="form-group">
            <label>Data de Nascimento:  </label>
            <input type="date" class="form-control" placeholder="Insira sua data de Nascimento" formControlName="birthday" name="birthday" >
          </div>

           <div class="form-group">
              <label>Email: </label>
              <input type="email" class="form-control" placeholder="Insira seu email" formControlName="access_email" name='email'>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Insira sua senha" formControlName="access_password" name='password'>
           </div>
           <button type="submit" class="btn btn-black">Registrar</button>
           <a class='JaCadastrado' [routerLink]="['/login']" routerLinkActive="router-link-active">Já é cadastrado? Fazer login</a>
        </form>
     </div>
  </div>
</div>
